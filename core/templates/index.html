{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Tasks</h1>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h3>Welcome {{ user }}</h3>
                        </div>
                        <div class="col">
                            <a class="btn btn-warning" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col"><a class="btn btn-success" href="{% url 'create' %}">New</a></th>
                </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.task }}</td>
                    <td>{{ task.date }}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'update' task.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
