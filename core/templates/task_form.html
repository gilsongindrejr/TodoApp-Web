{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Create Task</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'index' %}"><Cancel></Cancel></a>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
