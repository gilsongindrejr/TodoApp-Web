{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete task "{{ object }}"?    </h1>
        {% buttons %}
            <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'index' %}">
            <button type="button" class="btn btn-warning">Cancel</button>
        </a>
        {% endbuttons %}
    </form>
{% endblock %}
