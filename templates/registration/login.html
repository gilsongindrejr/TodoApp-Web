{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="post" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal mt-5">Login</h1>

        <label for="username" class="sr-only">Email</label>
        <input type="email" id="username" name="username" class="form-control mb-3" placeholder="Email" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>

        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:100px;">Login</button>
            </div>
            <div class="col">
                <a href="{% url 'register' %}" class="btn btn-lg btn-primary btn-block" style="width:100px;">Register</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
